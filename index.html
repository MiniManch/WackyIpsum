<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<!-- My Style -->
	<link rel="stylesheet" href="style.css">
	<title>Wacky Ipsum Generator!</title>
</head>
<body>
	<main class="container" id='main'>
		<form>
		  <div class="mb-3 form-check">
		    	<input type="checkbox" class="form-check-input" id="bacon">
		    	<label class="form-check-label" for="bacon"><img width="32" height="32" src="https://img.icons8.com/external-gliphyline-royyan-wijaya/32/external-animal-animal-kau-gliphyline-royyan-wijaya-2.png" alt="external-animal-animal-kau-gliphyline-royyan-wijaya-2"/></label>
		  </div>

		  <div class="mb-3 form-check">
		    	<input type="checkbox" class="form-check-input" id="bob">
		    	<label class="form-check-label" for="bob"><img src="icons/bob.png" alt=""></label>
		  </div>

		  <div class="mb-3 form-check">
		    	<input type="checkbox" class="form-check-input" id="cool">
		    	<label class="form-check-label" for="cool"><img src="https://img.icons8.com/ios/50/cool--v1.png" alt="cool--v1"/></label>
		  </div>

		  <div class="mb-3 form-check">
		    	<input type="checkbox" class="form-check-input" id="cupcake">
		    	<label class="form-check-label" for="cupcake"><img src="https://img.icons8.com/color/48/cupcake.png" alt="cupcake"/></label>
		  </div>

		  <div class="mb-3 form-check">
		    	<input type="checkbox" class="form-check-input" id="heisenberg">
		    	<label class="form-check-label" for="heisenberg"><img src="icons/heisenberg.png" alt="cupcake"/></label>
		  </div>

		  <div class="mb-3 form-check">
		    	<input type="checkbox" class="form-check-input" id="hipster">
		    	<label class="form-check-label" for="hipster"><img src="https://img.icons8.com/external-others-inmotus-design/67/external-Hipster-hipster-others-inmotus-design-4.png" alt="cupcake"/></label>
		  </div>

		  <div class="mb-3 form-check">
		    	<input type="checkbox" class="form-check-input" id="khaled">
		    	<label class="form-check-label" for="khaled"><img src="icons/khaled.png" alt="cupcake"/></label>
		  </div>

		  <div class="mb-3 form-check">
		    	<input type="checkbox" class="form-check-input" id="jackson">
		    	<label class="form-check-label" for="jackson"><img src="icons/jackson.png" alt="cupcake"/></label>
		  </div>

		  <div class="mb-3 form-check">
		    	<input type="checkbox" class="form-check-input" id="tuna">
		    	<label class="form-check-label" for="tuna"><img  src="https://img.icons8.com/glyph-neue/64/tin-can.png" alt="tin-can"/></label>
		  </div>


		  <div class="form-outline" style="width: 22rem;">
		    	<input min="1" max="20" type="number" id="para" class="form-control"/>
		    	<label class="form-label" for="typeNumber">Number of paragraphs</label>
		  </div>

		  <div class="form-outline" style="width: 22rem;">
		    	<input min="1" max="4" type="number" id="line" class="form-control"/>
		    	<label class="form-label" for="typeNumber">Number of lines per paragraph</label>
		  </div>
		  	<button type="submit"  class="rainbow-button" id='submit'>
		  		<img width="50" height="50" src="https://img.icons8.com/ios/50/create-new.png" alt="create-new"/>
		  	</button>
		</form>

		<div class="container" id='result'>
		   <div class="row mt-4">
		   		<div class="col-md-4" id='btn-container'>
		   		    <button id="reset-btn" class="reset-btn">
		   		        <img width="24" height="24" src="https://img.icons8.com/ios/50/recurring-appointment.png" alt="recurring-appointment"/>
		   		    </button>
		   		    <button id="copy-btn" class="copy-btn">
		   		        <img width="24" height="24" src="https://img.icons8.com/material-sharp/24/copy.png" alt="copy"/>
		   		    </button>
		   		</div>

		       <div class="col-md-8">
		         	<textarea id="result-box" class="form-control" rows="5" readonly></textarea>
		       </div>
		   </div>
		</div>
	</main>
	

	<div class="footer-basic">
        <footer>
            <div class="social">
            	<a target='_blank' href="https://github.com/MiniManch">
            		<img src="https://img.icons8.com/stickers/100/github.png" alt="github"/>
            	</a>
            	<a target='_blank' href="https://www.linkedin.com/in/emanuel-rokah-bb1a22158/">
            		<img src="https://img.icons8.com/stickers/100/linkedin-circled.png" alt="linkedin-circled"/>
            	</a>
            	<a target='_blank' href="https://minimanch.github.io/">
            		<img src="https://img.icons8.com/stickers/100/image-gallery.png" alt="image-gallery"/>
            	</a>
            </div>
            <p class="copyright">Made by: Emmanuel Rokah 2023</p>
        </footer>
    </div>

	<!-- Scripts -->
	<!-- Bootstrap CDN -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

	<!-- Jquery CDN -->

	<!-- my Script -->
	<script src='script.js'></script>
</body>
</html>
